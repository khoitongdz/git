        * {

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;

        .container {
            display: flex;
            gap: 20px;
            padding: 20px;
            overflow-x: auto;
            white-space: nowrap; 
            scroll-behavior: smooth;
            max-width: 90vw;
        }
        .container::-webkit-scrollbar {
            height: 8px;
        }
        .container::-webkit-scrollbar-track {
            background: #222;
            border-radius: 10px;
        }
        .container::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 10px;
        }
        .container::-webkit-scrollbar-thumb:hover {
            background: #666;
        }
        .game-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            min-width: 150px;
            transition: transform 0.3s ease-in-out, background 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }
        .game-box:hover {
            transform: scale(1.05) rotate(1deg);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.3);
        }
        .game-image {
            width: 80px;
            height: 80px;
            border-radius: 10px;
        }
        .play-button {
            background: linear-gradient(45deg, blue, cyan);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease-in-out, transform 0.1s;
        }
        .play-button:hover {
            background: linear-gradient(45deg, darkblue, lightblue);
        }
        .play-button:active {
            transform: scale(0.95);
        }
        .game-title {
            color: white;
            font-size: 14px;
            font-weight: bold;
        }
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s forwards ease-out;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
