<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Mail Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #0f172a 100%);
            color: #e2e8f0;
            overflow-x: hidden;
            user-select: none;
        }
        .btn {
            transition: transform 0.2s, background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        .btn:active {
            transform: scale(0.95);
        }
        .copy-btn {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            width: 80px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            font-size: 14px;
            font-weight: 600;
        }
        .copy-btn:hover {
            animation: pulse 1.5s infinite;
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.6);
        }
        .copy-btn:active::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            animation: ripple 0.4s ease-out;
        }
        .toast {
            transition: opacity 0.3s, transform 0.3s;
            background: linear-gradient(135deg, #4b5563, #1f2937);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }
        .toast-hidden {
            opacity: 0;
            transform: translateY(-20px);
        }
        .email-row {
            transition: background-color 0.3s, transform 0.3s, opacity 0.5s;
            animation: fadeIn 0.5s ease-in;
        }
        .email-row:hover {
            background-color: #374151;
            transform: translateX(5px);
        }
        .email-content {
            max-height: 300px;
            overflow-y: auto;
            background: #fff;
            border-radius: 8px;
            transition: transform 0.3s, opacity 0.3s;
            transform: translateY(20px);
            opacity: 0;
        }
        .email-content.show {
            transform: translateY(0);
            opacity: 1;
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        #devtools-blocker {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        #devtools-blocker.show {
            display: flex;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #fff;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.6); }
            70% { box-shadow: 0 0 0 10px rgba(34, 197, 94, 0); }
            100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
        }
        @keyframes ripple {
            to { transform: translate(-50%, -50%) scale(1); opacity: 0; }
        }
        header, .bg-gray-800 {
            background: linear-gradient(135deg, #1e293b 0%, #111827 100%);
            border-radius: 12px;
        }
        input[readonly] {
            cursor: default;
            background: #1f2937;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center">
    <!-- DevTools Blocker -->
    <div id="devtools-blocker">
        <div class="text-center text-white text-2xl font-bold">
            üö´ Vui l√≤ng ƒë√≥ng DevTools ƒë·ªÉ ti·∫øp t·ª•c s·ª≠ d·ª•ng trang web!
        </div>
    </div>

    <!-- Header -->
    <header class="w-full bg-gray-900 bg-opacity-90 backdrop-blur-sm py-4 shadow-lg">
        <div class="max-w-5xl mx-auto flex items-center justify-between px-4">
            <h1 class="text-3xl font-bold text-white tracking-tight">üìß Temp Mail Pro</h1>
            <div id="timer" class="text-yellow-300 font-semibold text-lg">‚è≥ C√≤n l·∫°i: 10:00</div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-5xl w-full mx-auto mt-8 px-4 flex-grow">
        <!-- Email Card -->
        <div class="bg-gray-800 rounded-lg shadow-xl p-6 mb-8">
            <div class="flex items-center justify-between">
                <input id="emailDisplay" type="text" value="ƒêang t·∫°o email..." readonly
                       class="w-full bg-gray-700 text-white p-4 rounded-l-lg text-sm font-mono focus:outline-none border border-gray-600" />
                <button id="copyBtn" class="copy-btn btn" title="Copy Email">
                    üìã Copy
                </button>
            </div>
            <div class="flex space-x-4 mt-6">
                <button id="refreshBtn" class="btn bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 flex items-center">
                    <span id="refreshSpinner" class="loading-spinner hidden mr-2"></span>üîÑ Refresh
                </button>
                <button id="newEmailBtn" class="btn bg-red-600 text-white px-6 py-3 rounded-lg hover:bg-red-700">
                    ‚ú® New Email
                </button>
            </div>
        </div>

        <!-- Inbox -->
        <div class="bg-gray-800 rounded-lg shadow-xl p-6">
            <h2 class="text-xl font-semibold mb-4 text-white">üì¨ Inbox</h2>
            <div id="inboxArea" class="space-y-4 max-h-96 overflow-y-auto">
                <div id="loading" class="text-center text-gray-400">ƒêang t·∫£i...</div>
            </div>
        </div>
    </main>

    <!-- Toast Notification -->
    <div id="toast" class="fixed top-4 bg-gray-900 text-white px-5 py-3 rounded-lg shadow-lg toast-hidden">
        Notification
    </div>

    <script>
        const MAILTM_BASE = "https://api.mail.tm";
        const SECMAIL_BASE = "https://www.1secmail.com/api/v1/";
        const GUERRILLA_BASE = "https://api.guerrillamail.com/ajax.php";

        function genPassword(length = 12) {
            const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            return Array(length).fill().map(() => chars[Math.floor(Math.random() * chars.length)]).join('');
        }

        function genUsername(length = 8) {
            const chars = 'abcdefghijklmnopqrstuvwxyz';
            return Array(length).fill().map(() => chars[Math.floor(Math.random() * chars.length)]).join('');
        }

        // L√†m s·∫°ch HTML ƒë·ªÉ lo·∫°i b·ªè c√°c th·∫ª nguy hi·ªÉm
        function sanitizeHTML(html) {
            return html.replace(/<script\b[^<]*(?:(?!<\/script>)<[^<]*)*<\/script>/gi, '')
                       .replace(/<iframe\b[^<]*(?:(?!<\/iframe>)<[^<]*)*<\/iframe>/gi, '')
                       .replace(/on\w+="[^"]*"/gi, '');
        }

        // Ch·∫∑n ph√≠m F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+Shift+C, Ctrl+U, Ctrl+S
        document.addEventListener('keydown', (e) => {
            if (
                e.key === 'F12' ||
                (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C')) ||
                (e.ctrlKey && (e.key === 'u' || e.key === 'U' || e.key === 's' || e.key === 'S'))
            ) {
                e.preventDefault();
                showToast('üö´ Ph√≠m t·∫Øt n√†y b·ªã ch·∫∑n!');
            }
        });

        // Ch·∫∑n context menu (click chu·ªôt ph·∫£i)
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            showToast('üö´ Click chu·ªôt ph·∫£i b·ªã ch·∫∑n!');
        });

        // Ph√°t hi·ªán DevTools ch√≠nh x√°c h∆°n (kh√¥ng d·ª±a v√†o k√≠ch th∆∞·ªõc c·ª≠a s·ªï)
        (function() {
            let devtoolsOpen = false;
            const blocker = document.getElementById('devtools-blocker');
            const debuggerThreshold = 100; // Th·ªùi gian ch·∫°y debugger (ms)

            // B·∫£o v·ªá h√†m detectDevTools
            Object.defineProperty(window, 'detectDevTools', {
                value: function() {
                    // Ki·ªÉm tra debugger b·∫±ng th·ªùi gian ch·∫°y
                    let debuggerDetected = false;
                    const start = performance.now();
                    let i = 0;
                    while (i < 100000) i++;
                    if (performance.now() - start > debuggerThreshold) {
                        debuggerDetected = true;
                    }

                    // Ki·ªÉm tra console
                    const consoleCheck = !/function/.test(console.log.toString()) ||
                        console.log.toString().includes('native code') === false;

                    // Ki·ªÉm tra RegExp (DevTools thay ƒë·ªïi h√†nh vi toString)
                    const regex = /./;
                    const regexCheck = regex.toString().length > 100; // DevTools l√†m toString d√†i h∆°n

                    if (debuggerDetected || consoleCheck || regexCheck) {
                        if (!devtoolsOpen) {
                            devtoolsOpen = true;
                            blocker.classList.add('show');
                            document.body.style.pointerEvents = 'none';
                            document.body.style.userSelect = 'none';
                            document.addEventListener('click', blockInteraction);
                            document.addEventListener('keydown', blockInteraction);
                            document.addEventListener('keypress', blockInteraction);
                            showToast('üö´ DevTools ƒëang m·ªü! Vui l√≤ng ƒë√≥ng ƒë·ªÉ ti·∫øp t·ª•c.');
                        }
                    } else if (devtoolsOpen) {
                        devtoolsOpen = false;
                        blocker.classList.remove('show');
                        document.body.style.pointerEvents = 'auto';
                        document.body.style.userSelect = 'none';
                        document.removeEventListener('click', blockInteraction);
                        document.removeEventListener('keydown', blockInteraction);
                        document.removeEventListener('keypress', blockInteraction);
                    }
                },
                writable: false,
                configurable: false
            });

            function blockInteraction(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            // Ki·ªÉm tra li√™n t·ª•c m·ªói 300ms
            setInterval(() => window.detectDevTools(), 300);
        })();

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.remove('toast-hidden');
            setTimeout(() => toast.classList.add('toast-hidden'), 3000);
        }

        class TempMailApp {
            constructor() {
                this.email = '';
                this.provider = '';
                this.token = null;
                this.username = null;
                this.domain = null;
                this.sid_token = null;
                this.expireTime = 0;
                this.oldMailIds = new Set();
                this.emailDisplay = document.getElementById('emailDisplay');
                this.toast = document.getElementById('toast');
                this.inboxArea = document.getElementById('inboxArea');
                this.timerLabel = document.getElementById('timer');
                this.refreshSpinner = document.getElementById('refreshSpinner');
                document.getElementById('copyBtn').addEventListener('click', () => this.copyEmail());
                document.getElementById('refreshBtn').addEventListener('click', () => {
                    if (confirm('X√°c nh·∫≠n l√†m m·ªõi h√≤m th∆∞?')) this.refreshInbox();
                });
                document.getElementById('newEmailBtn').addEventListener('click', () => {
                    if (confirm('X√°c nh·∫≠n t·∫°o email m·ªõi? Email hi·ªán t·∫°i s·∫Ω b·ªã x√≥a.')) this.newEmail();
                });
                this.newEmail();
            }

            showToast(message) {
                this.toast.textContent = message;
                this.toast.classList.remove('toast-hidden');
                setTimeout(() => this.toast.classList.add('toast-hidden'), 3000);
            }

            async newEmail() {
                this.inboxArea.innerHTML = '<div id="loading" class="text-center text-gray-400">ƒêang t·∫£i...</div>';
                this.refreshSpinner.classList.remove('hidden');
                let acc = await this.createMailtm();
                if (acc) {
                    this.provider = 'mailtm';
                    this.email = acc.address;
                    this.token = acc.token;
                    this.username = null;
                    this.domain = null;
                    this.sid_token = null;
                } else {
                    acc = await this.create1sec();
                    if (acc) {
                        this.provider = '1sec';
                        this.email = acc.address;
                        this.username = acc.username;
                        this.domain = acc.domain;
                        this.token = null;
                        this.sid_token = null;
                    } else {
                        acc = await this.createGuerrilla();
                        if (acc) {
                            this.provider = 'guerrilla';
                            this.email = acc.address;
                            this.sid_token = acc.sid_token;
                            this.username = null;
                            this.domain = null;
                            this.token = null;
                        } else {
                            this.showToast('‚ùå Kh√¥ng t·∫°o ƒë∆∞·ª£c email t·ª´ b·∫•t k·ª≥ API n√†o!');
                            this.inboxArea.innerHTML = '<div class="text-center text-gray-400">Kh√¥ng th·ªÉ t·∫°o email.</div>';
                            this.refreshSpinner.classList.add('hidden');
                            return;
                        }
                    }
                }

                this.expireTime = Date.now() + 600000;
                this.emailDisplay.value = this.email;
                this.inboxArea.innerHTML = '<div class="text-center text-gray-400">üì≠ Ch∆∞a c√≥ th∆∞...</div>';
                this.oldMailIds.clear();
                this.updateTimer();
                this.autoRefresh();
                this.showToast(`‚úÖ Email m·ªõi: ${this.email}`);
                this.refreshSpinner.classList.add('hidden');
            }

            async createMailtm() {
                try {
                    const domainsRes = await fetch(`${MAILTM_BASE}/domains`);
                    const domains = (await domainsRes.json())['hydra:member'];
                    const domain = domains[0].domain;
                    const username = genUsername();
                    const address = `${username}@${domain}`;
                    const password = genPassword();

                    const data = { address, password };
                    await fetch(`${MAILTM_BASE}/accounts`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });

                    const tokenRes = await fetch(`${MAILTM_BASE}/token`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                    const tokenData = await tokenRes.json();
                    if (!tokenData.token) return null;
                    return { provider: 'mailtm', address, password, token: tokenData.token };
                } catch (e) {
                    console.error(e);
                    return null;
                }
            }

            async create1sec() {
                try {
                    const res = await fetch(`${SECMAIL_BASE}?action=genRandomMailbox&count=1`);
                    const [address] = await res.json();
                    const [username, domain] = address.split('@');
                    return { provider: '1sec', address, username, domain };
                } catch (e) {
                    console.error(e);
                    return null;
                }
            }

            async createGuerrilla() {
                try {
                    const res = await fetch(`${GUERRILLA_BASE}?f=get_email_address`);
                    const data = await res.json();
                    return { provider: 'guerrilla', address: data.email_addr, sid_token: data.sid_token };
                } catch (e) {
                    console.error(e);
                    return null;
                }
            }

            async deleteMailtm(msgId) {
                try {
                    await fetch(`${MAILTM_BASE}/messages/${msgId}`, {
                        method: 'DELETE',
                        headers: { 'Authorization': `Bearer ${this.token}` }
                    });
                    this.showToast('üóëÔ∏è ƒê√£ x√≥a email!');
                    this.refreshInbox();
                } catch (e) {
                    console.error(e);
                    this.showToast('‚ùå Kh√¥ng th·ªÉ x√≥a email!');
                }
            }

            async getMailtmInbox() {
                try {
                    const res = await fetch(`${MAILTM_BASE}/messages`, {
                        headers: { 'Authorization': `Bearer ${this.token}` }
                    });
                    return (await res.json())['hydra:member'] || [];
                } catch (e) {
                    console.error(e);
                    return [];
                }
            }

            async readMailtm(msgId) {
                try {
                    const res = await fetch(`${MAILTM_BASE}/messages/${msgId}`, {
                        headers: { 'Authorization': `Bearer ${this.token}` }
                    });
                    return await res.json();
                } catch (e) {
                    console.error(e);
                    return {};
                }
            }

            async get1secInbox() {
                try {
                    const res = await fetch(`${SECMAIL_BASE}?action=getMessages&login=${this.username}&domain=${this.domain}`);
                    return await res.json();
                } catch (e) {
                    console.error(e);
                    return [];
                }
            }

            async read1sec(msgId) {
                try {
                    const res = await fetch(`${SECMAIL_BASE}?action=readMessage&login=${this.username}&domain=${this.domain}&id=${msgId}`);
                    return await res.json();
                } catch (e) {
                    console.error(e);
                    return {};
                }
            }

            async getGuerrillaInbox() {
                try {
                    const res = await fetch(`${GUERRILLA_BASE}?f=get_email_list&offset=0&sid_token=${this.sid_token}`);
                    return (await res.json()).list || [];
                } catch (e) {
                    console.error(e);
                    return [];
                }
            }

            async readGuerrilla(mailId) {
                try {
                    const res = await fetch(`${GUERRILLA_BASE}?f=fetch_email&sid_token=${this.sid_token}&email_id=${mailId}`);
                    return await res.json();
                } catch (e) {
                    console.error(e);
                    return {};
                }
            }

            copyEmail() {
                navigator.clipboard.writeText(this.email);
                this.showToast(`üìã ƒê√£ copy email: ${this.email}`);
            }

            async refreshInbox() {
                if (Date.now() > this.expireTime) {
                    this.inboxArea.innerHTML = '<div class="text-center text-gray-400">‚õî Email ƒë√£ h·∫øt h·∫°n (10 ph√∫t).</div>';
                    return;
                }

                this.refreshSpinner.classList.remove('hidden');
                this.inboxArea.innerHTML = '<div id="loading" class="text-center text-gray-400">ƒêang t·∫£i...</div>';
                let mails = [];
                if (this.provider === 'mailtm') {
                    const inbox = await this.getMailtmInbox();
                    mails = await Promise.all(inbox.map(async m => [
                        m.id,
                        m.from.address,
                        m.subject,
                        await this.readMailtm(m.id),
                        m.createdAt
                    ]));
                } else if (this.provider === '1sec') {
                    const inbox = await this.get1secInbox();
                    mails = await Promise.all(inbox.map(async m => [
                        m.id,
                        m.from,
                        m.subject,
                        await this.read1sec(m.id),
                        m.date
                    ]));
                } else if (this.provider === 'guerrilla') {
                    const inbox = await this.getGuerrillaInbox();
                    mails = await Promise.all(inbox.map(async m => [
                        m.mail_id,
                        m.mail_from,
                        m.mail_subject,
                        await this.readGuerrilla(m.mail_id),
                        m.mail_date
                    ]));
                }

                this.inboxArea.innerHTML = '';
                let newMailFound = false;

                for (const [mid, sender, subject, msg, date] of mails) {
                    const bodyHTML = (msg.html || msg.text || msg.body || msg.mail_excerpt || 'No content available').replace(/\n/g, '<br>');
                    const sanitizedHTML = sanitizeHTML(bodyHTML);
                    const emailDiv = document.createElement('div');
                    emailDiv.className = 'email-row bg-gray-700 rounded-lg p-4';
                    emailDiv.innerHTML = `
                        <div class="flex justify-between items-center cursor-pointer" onclick="this.nextElementSibling.classList.toggle('show'); this.nextElementSibling.classList.toggle('hidden');">
                            <div>
                                <p class="font-semibold text-white">üë§ ${sender}</p>
                                <p class="text-gray-300">üìå ${subject || 'No subject'}</p>
                                <p class="text-gray-400 text-sm">üïí ${new Date(date).toLocaleString()}</p>
                            </div>
                            <span class="text-gray-400">‚ñº</span>
                        </div>
                        <div class="email-content mt-3 hidden">
                            <iframe sandbox="allow-same-origin" srcdoc="${sanitizedHTML.replace(/"/g, '&quot;')}"></iframe>
                            ${this.provider === 'mailtm' ? `<button class="btn bg-red-500 text-white px-4 py-2 mt-3 rounded-lg hover:bg-red-600" onclick="app.deleteMailtm('${mid}')">üóëÔ∏è Delete</button>` : ''}
                        </div>
                    `;
                    this.inboxArea.appendChild(emailDiv);

                    if (!this.oldMailIds.has(mid)) {
                        newMailFound = true;
                    }
                }

                const currentIds = new Set(mails.map(m => m[0]));
                if (newMailFound) {
                    this.showToast('üîî B·∫°n c√≥ th∆∞ m·ªõi!');
                }
                this.oldMailIds = currentIds;

                if (!mails.length) {
                    this.inboxArea.innerHTML = '<div class="text-center text-gray-400">üì≠ Ch∆∞a c√≥ th∆∞...</div>';
                }
                this.refreshSpinner.classList.add('hidden');
            }

            autoRefresh() {
                this.refreshInbox();
                setInterval(() => this.refreshInbox(), 10000);
            }

            updateTimer() {
                const remaining = Math.max(0, Math.floor((this.expireTime - Date.now()) / 1000));
                if (remaining > 0) {
                    const mins = Math.floor(remaining / 60);
                    const secs = remaining % 60;
                    this.timerLabel.textContent = `‚è≥ C√≤n l·∫°i: ${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                    setTimeout(() => this.updateTimer(), 1000);
                } else {
                    this.timerLabel.textContent = '‚õî Email ƒë√£ h·∫øt h·∫°n!';
                    this.emailDisplay.value = 'H·∫æT H·∫†N';
                    this.inboxArea.innerHTML = '<div class="text-center text-gray-400">‚õî Email h·∫øt h·∫°n, b·∫•m "‚ú® New Email" ƒë·ªÉ t·∫°o l·∫°i.</div>';
                }
            }
        }

        const app = new TempMailApp();
    </script>
</body>
</html>
